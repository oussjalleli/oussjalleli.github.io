{% if results is defined and results is iterable and results|length >= 1 %}
{% for result in results %}
<p style="display:inline-block;width:200px;">{{ result.nom }}</p>
<p style="display:inline-block;width:100px;">{{ result.email }}</p>
<p style="display:inline-block;width:300px;">{{ result.numContact }}</p>
<p style="display:inline-block;width:120px;">{{ result.type }}</p>
{% endfor %}
{% endif %}
